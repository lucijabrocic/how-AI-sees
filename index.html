<!DOCTYPE html>
<html lang="hr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> ü§ñ AI prepoznaje znamenke</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"></script>
</head>
<body>

<div class="container">
   <header>
        <img src="pmf_logo.png" alt="Logo PMF" class="logo">
        <div class="header-text">
            <p>SVEUƒåILI≈†TE U SPLITU</p>
            <p>Prirodoslovno-matematiƒçki fakultet</p>
            <p>Odjel za informatiku</p>
        </div>
      </header>
  <h1>ü§ñ AI prepoznaje znamenke</h1>
  <p>Model: <a href="https://github.com/maneprajakta/Digit_Recognition_Web_App" target="_blank">@maneprajakta</a></p>
  <p>Nacrtaj broj (0‚Äì9) u polju ispod:</p>

  <canvas id="draw" width="280" height="280"></canvas>

  <div class="btns">
    <button onclick="clearCanvas()">Obri≈°i</button>
    <button onclick="predictDigit()">AI Predviƒëanje</button>
  </div>

  <div id="result">Model se uƒçitava...</div>
  <div id="confidence"></div>
</div>

<script>
// ----------------- CRTANJE -----------------
const canvas = document.getElementById("draw");
const ctx = canvas.getContext("2d");
ctx.lineWidth = 18;
ctx.lineCap = "round";
ctx.strokeStyle = "black";

let drawing = false;

function getPos(e) {
  const rect = canvas.getBoundingClientRect();
  if (e.touches) {
    return {
      x: e.touches[0].clientX - rect.left,
      y: e.touches[0].clientY - rect.top
    };
  } else {
    return { x: e.offsetX, y: e.offsetY };
  }
}

function startDrawing(e) {
  e.preventDefault();
  drawing = true;
  const pos = getPos(e);
  ctx.beginPath();
  ctx.moveTo(pos.x, pos.y);
}

function stopDrawing(e) {
  e.preventDefault();
  drawing = false;
}

function draw(e) {
  if (!drawing) return;
  e.preventDefault();
  const pos = getPos(e);
  ctx.lineTo(pos.x, pos.y);
  ctx.stroke();
}

canvas.addEventListener("mousedown", startDrawing);
canvas.addEventListener("mouseup", stopDrawing);
canvas.addEventListener("mousemove", draw);

canvas.addEventListener("touchstart", startDrawing);
canvas.addEventListener("touchend", stopDrawing);
canvas.addEventListener("touchmove", draw);

function clearCanvas() {
  ctx.fillStyle = "white";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  document.getElementById("result").innerHTML = "ü§ñ&nbsp; Nacrtaj znamenku...";
  document.getElementById("confidence").innerHTML = "";
}
clearCanvas();

// ----------------- UƒåITAVANJE AI MODELA -----------------
let model;

async function loadModel() {
  try {
    document.getElementById("result").innerText = "Uƒçitavam AI model...";
    model = await tf.loadLayersModel(
      "https://raw.githubusercontent.com/maneprajakta/Digit_Recognition_Web_App/refs/heads/master/models/model.json"
    );
    document.getElementById("result").innerHTML = "‚úÖ Model spreman! Nacrtaj znamenku...";
  } catch (error) {
    console.error("Gre≈°ka pri uƒçitavanju modela:", error);
    document.getElementById("result").innerHTML = "‚ùå Gre≈°ka: Model se nije mogao uƒçitati. Provjeri internet konekciju.";
  }
}

loadModel();

// ----------------- AI PREDVIƒêANJE -----------------
function preprocessImage() {
  let small = document.createElement("canvas");
  small.width = small.height = 28;
  let sctx = small.getContext("2d");

  sctx.drawImage(canvas, 0, 0, 28, 28);

  let imgData = sctx.getImageData(0, 0, 28, 28);
  let data = imgData.data;

  const input = [];

  for (let i = 0; i < data.length; i += 4) {
    // grayscale & normalize: invertiraj (0 je bijela, 1 je crni potez)
    let v = (255 - data[i]) / 255;
    input.push(v);
  }

  return tf.tensor(input, [1, 28, 28, 1]);
}

async function predictDigit() {
  if (!model) {
    document.getElementById("result").innerHTML = "‚è≥ Model se jo≈° uƒçitava... ƒåekaj malo.";
    return;
  }

  try {
    const input = preprocessImage();
    const pred = model.predict(input);
    const probs = await pred.data();

    let best = 0;
    for (let i = 1; i < probs.length; i++) {
      if (probs[i] > probs[best]) best = i;
    }

    document.getElementById("result").innerHTML =
      `ü§ñ&nbsp;Mislim da je to znamenka: &nbsp; <span style="font-size:28px;color:#2f2483">${best}</span>`;
      document.getElementById("confidence").innerHTML =
      `<span style="font-size:16px;color:#4b5563">Sigurnost: ${(probs[best] * 100).toFixed(1)}%</span>`;

    // Oslobodi memoriju
    input.dispose();
    pred.dispose();
  } catch (error) {
    console.error("Gre≈°ka pri predviƒëanju:", error);
    document.getElementById("result").innerHTML = "‚ùå Gre≈°ka pri predviƒëanju. Poku≈°aj ponovo.";
  }
}
</script>

</body>
</html>
